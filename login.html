<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: var(--card-color);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input {
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        .login-form button {
            background: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 style="text-align: center; color: var(--primary-color);">تسجيل الدخول للوحة التحكم</h2>
        <form class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">دخول</button>
        </form>
        <p class="error-message" id="errorMessage">اسم المستخدم أو كلمة المرور غير صحيحة</p>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // بيانات تسجيل الدخول الجديدة
            if (username === "rashedrabee" && password === "Rashed@2024") {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        };
    </script>
</body>

</html>
